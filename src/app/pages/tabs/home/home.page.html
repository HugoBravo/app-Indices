<ion-header>
  <ion-toolbar>
    <ion-title>Indices Chilenos</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button color="primary" menu="first">
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-grid>
    <ion-row>
      <ion-col 
        size    = "12" 
        size-lg = "3"
        size-md = "4"
        size-sm = "6" 
        *ngFor = "let i of indiceData" >
        <app-indice [indice]="i"> </app-indice>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
