<ion-app>
  <ion-menu side="end" menuId="first" contentId="main-content" swipeGesture="false">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Opciones</ion-title>
        
        <ion-button slot="end" (click)="closeMenu()">
          <ion-icon name="close" ></ion-icon>
        </ion-button>

      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="goToSettings()"> <!-- routerLink="settings" -->
          <ion-icon slot="start" name="settings"></ion-icon>
          <ion-label>Configurar</ion-label>
        </ion-item>
        <ion-item (click)="goToAbout()"> <!-- routerLink="about" -->
          <ion-icon slot="start" name="information-circle"></ion-icon>
          <ion-label>Acerca de...</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
